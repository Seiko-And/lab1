<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window Object Practice</title>
    
    <script>
        // Prompt the user for two numbers
        const firstNumber = prompt('Enter a number that you like');
        const secondNumber = prompt('Enter a second number that you like');
        
        // Check the data type and the console
        console.log(typeof firstNumber);
        console.log(typeof secondNumber);
        console.log(firstNumber);
        console.log(secondNumber);
        
        // Convert input to numbers
        const num1 = parseFloat(firstNumber);
        const num2 = parseFloat(secondNumber);

        // Variable for the total 
        const total = num1 + num2;
            
        alert('You entered ' + num1 + ' + ' + num2 + ' = ' + total);
        
    
    </script>
</head>
<body>

    
</body>
</html>
